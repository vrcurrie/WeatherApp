<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container intro">
      <div class="row">
        <div class="col-sm-12">
                <img class="picture" src="images/weather.png" alt="SheCodesWeather" />
              </div>
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span id="date">Thursday 13:15</span></li>
                <li id="description">overcast clouds</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
      </div>
      <div class="container">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
                
              />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary">🔎 &nbsp; Search</button>
              </div>
              <div class="col-3">
                <button class="btn btn-success" id="current-location-button">📍 &nbsp; Current Location</button>
              </div> 
              
               </form>
       <div class="weather-forecast" id="forecast"></div>

        <div class="credit"> 
           <a href="https://github.com/vrcurrie/WeatherApp" target="_blank">https://github.com/vrcurrie/WeatherApp</a>
        </div>
        
      
    </div>

     
    <script src="src/script.js"></script>
  </body>
</html>
